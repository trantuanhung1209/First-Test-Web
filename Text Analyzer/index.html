<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="container-content">
            <div class="text-entry">
                <h2>Text Analyzer</h2>
                <textarea name="" id="textarea" cols="30" rows="10"
                    placeholder="Type or Paste your text here ..."></textarea>
                <button type="button" id="process-btn">Process Text</button>
            </div>

            <div class="text-info">
                <h2>Text Analysis</h2>
                <ul class="text-info-list" style="margin-bottom: 20px;">
                    <li>
                        <p>Character Count:</p>
                        <span id="char">0</span>
                    </li>
                    <li>
                        <p>Word Count:</p>
                        <span id="word">0</span>
                    </li>
                    <li>
                        <p>Sentences:</p>
                        <span id="sentences">0</span>
                    </li>
                    <li>
                        <p>Spaces:</p>
                        <span id="spaces">0</span>
                    </li>
                    <li>
                        <p>Punctuations:</p>
                        <span id="punctuations">0</span>
                    </li>
                </ul>
                <div class="button-action">
                    <button type="button" id="process-btn"><a href="../online quiz portal/index.html" style="text-decoration: none; color: aliceblue;">Comeback</a></button>
                    <button type="button" id="process-btn"><a href="../Pokemon_Guessing/index.html" style="text-decoration: none; color: aliceblue;">Continue</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
